<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Monster Stat Block</title>
  <link rel="stylesheet" href="dndstat.css">
</head>
<body>
  <div class="stat-block">
    <h1>Goblin</h1>
    <div class="divider"></div>
    <p><span class="attribute">Armor Class:</span> <span class="value">15</span></p>
    <p><span class="attribute">Hit Points:</span> <span class="value">50 (10d8 + 10)</span></p>
    <p><span class="attribute">Speed:</span> <span class="value">30 ft.</span></p>
    <div class="divider"></div>
    <div class="ability-scores">
      <div class="ability-score">
        <p><span class="attribute">Str</span> <span class="value-red">18 (+4)</span></p>
        <p><span class="attribute">Dex</span> <span class="value-green">14 (+2)</span></p>
        <p><span class="attribute">Con</span> <span class="value-orange">16 (+3)</span></p>
      </div>
      <div class="ability-score">
        <p><span class="attribute">Int</span> <span class="value-blue">10 (+0)</span></p>
        <p><span class="attribute">Wis</span> <span class="value-purple">8 (-1)</span></p>
        <p><span class="attribute">Cha</span> <span class="value-yellow">12 (+1)</span></p>
      </div>
    </div>
    <div class="divider"></div>
    <div class="action">
      <h2>Multiattack</h2>
      <p>The goblin makes two melee attacks.</p>
      <h2>Bite</h2>
      <p><span class="description">Melee Weapon Attack:</span> +6 to hit, reach 5 ft., one target.</p>
      <p><span class="description">Hit:</span> 8 (1d8 + 4) piercing damage.</p>
    </div>
  </div>
</body>
</html>
